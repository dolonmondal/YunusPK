<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Products Widget</title>
    <link rel="stylesheet" href="productsFrame.css">
  </head>
  <body>
    <div class="main_div" id="main_div">

    <div class="store-card-box" id="store-card-box-1">
      <h3 class="store-card-title">T-Shirt White - #YPK lebel</h3>
      <h4 class="store-card-price">₹399.00</h4>
       </div>
    <div class="store-card-box" id="store-card-box-2">
      <h3 class="store-card-title">WebApplication - DYMS</h3>
      <h4 class="store-card-price">₹1,190.00</h4>
       </div>
    <div class="store-card-box" id="store-card-box-3">
      <h3 class="store-card-title">T-Shirt Influenza - White</h3>
      <h4 class="store-card-price">₹569.00</h4>
       </div>

       <div class="store-card-box more-card">
         <div id="more-card-txt">More

           <svg xmlns="http://www.w3.org/2000/svg" id="external-redirect-more-card" viewBox="0 0 24.808 26.221">
               <path d="M10103.287,7107.274h-13.827v18.9h18.9v-14.456" transform="translate(-10089.46 -7103.391)"/>
               <path d="M-.461,8.237,6.386-.191" transform="translate(14.783 0.361)"/>
               <path d="M.886.315,5.4-.281" transform="translate(15.981 0.281)"/>
               <path d="M1.253.742l.34,3.791" transform="translate(20.088 -0.699)"/>
           </svg>


         </div>
       </div>



       <svg xmlns="http://www.w3.org/2000/svg" id="left-arrow" viewBox="0 0 31.483 48.273">
         <path d="M8604.613,1867l-21.841,19.013L8604.613,1904" transform="translate(-8578.772 -1861.357)"/>
       </svg>
      <h4 id="scroll-lbl">Scroll</h4>
    <svg xmlns="http://www.w3.org/2000/svg" id="right-arrow" viewBox="0 0 31.483 48.273">
      <path d="M8582.773,1867l21.841,19.013L8582.773,1904" transform="translate(-8577.131 -1861.357)"/>
    </svg>

       </div>





                 <script type="text/javascript">




                 const slider = document.querySelector('.main_div');
                 const card1 = document.getElementById('store-card-box-1');
                 const card2 = document.getElementById('store-card-box-2');
                 const card3 = document.getElementById('store-card-box-3');
                 let isDown = false;
                 let startX;
                 let scrollLeft;


                 slider.addEventListener('mousedown', (e) => {
                   isDown = true;
                   slider.classList.add('active');
                   card1.classList.add('active');
                   card2.classList.add('active');
                   card3.classList.add('active');
                   startX = e.pageX - slider.offsetLeft;
                   scrollLeft = slider.scrollLeft;
                 });
                 slider.addEventListener('mouseleave', () => {
                   isDown = false;
                   card1.classList.remove('active');
                   card2.classList.remove('active');
                   card3.classList.remove('active');
                   slider.classList.remove('active');
                 });
                 slider.addEventListener('mouseup', () => {
                   isDown = false;
                   slider.classList.remove('active');
                   card1.classList.remove('active');
                   card2.classList.remove('active');
                   card3.classList.remove('active');
                 });
                 slider.addEventListener('mousemove', (e) => {
                   if(!isDown) return;    //stops the fuction from running //
                   slider.classList.add('active');
                   card1.classList.add('active');
                   card2.classList.add('active');
                   card3.classList.add('active');
                   e.preventDefault();
                   const x = e.pageX - slider.offsetLeft;
                   const walk = (x - startX) * 2;
                   slider.scrollLeft = scrollLeft - walk;


                 });

                 </script>

  </body>
</html>
